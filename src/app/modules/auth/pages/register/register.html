<div class="max-w-2xl border border-gray-200 mx-auto rounded my-10 p-8">
  <h1 class="text-red-600 font-bold text-2xl">Register</h1>

  <form [formGroup]="authForm" (ngSubmit)="getValue()">
    <!-- Name -->
    <div class="p-4">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your Name</label
      >
      <input
        formControlName="name"
        id="name"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-900 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-200 dark:focus:border-gray-200"
        placeholder="Enter Your Name"
        required
      />

      <!-- Error Box for Name -->
      <app-erro-messages [control]="authForm.get('name')"></app-erro-messages>
    </div>

    <!-- Email -->
    <div class="p-4">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your Email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-900 text-sm rounded-lg focus:ring-red-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-200 dark:focus:border-gray-200"
        placeholder="yourgmail12@gmail.com"
        required
      />
      <app-erro-messages [control]="authForm.get('email')"></app-erro-messages>
    </div>

    <!-- Password -->
    <div class="p-4">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your Password</label
      >
      <input
        formControlName="password"
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-900 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-200 dark:focus:border-gray-200"
        placeholder="Enter Your Password"
        required
      />
      <app-erro-messages [control]="authForm.get('password')"></app-erro-messages>
    </div>

    <!-- Confirm Password -->
    <div class="p-4">
      <label
        for="rePassword"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Confirm Password</label
      >
      <input
        formControlName="rePassword"
        type="password"
        id="rePassword"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-900 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-200 dark:focus:border-gray-200 "
        placeholder="Confirm Password"
        required
      />
      @if (authForm.getError('mismatch')&&authForm.get('rePassword')?.touched) {
      <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <ul class="list-disc list-inside text-sm text-red-500 space-y-1">
          
          <li>Password is not match</li>
        </ul>
      </div>
      }
    </div>
    <!-- phone -->
    <div class="p-4">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone</label
      >
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-900 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-200 dark:focus:border-gray-200"
        placeholder="phone"
        required
      />
      <app-erro-messages [control]="authForm.get('phone')"></app-erro-messages>
    </div>

    <!-- Button -->
    <button
      class="rounded bg-red-700 hover:bg-red-700/80 transition-all duration-300 text-white py-3 px-8 mt-4"
    >
      Register
    </button>
    @if(errorMessage){
      <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
       {{errorMessage}}
      </div>

    }
     
      
  </form>
</div>
