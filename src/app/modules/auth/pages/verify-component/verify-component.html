<div class="max-w-screen-2xl flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
  <form [formGroup]="authForm" (ngSubmit)="getValue()" class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-2xl p-8 text-center">
      <h2 class="text-xl font-semibold text-red-700">Verification</h2>
      <p class="text-gray-500 mt-2">
        Please enter the 6 digit code sent to your email address
      </p>

      <div class="flex justify-center gap-3 my-6">
        @for (c of code; track $index) {
          <input
            id="input-{{$index}}"
            maxlength="1"
            type="text"
            
            (input)="onInput($event, $index)"
            class="w-12 h-12 border-2 border-teal-300 rounded-lg text-center text-lg focus:outline-none focus:border-teal-500"
          />
        }
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded-xl bg-red-700 text-white font-medium hover:bg-red-800 transition"
      >
        Verify
      </button>

    </div>
  </form>
</div>
