<div class="grid grid-cols-12 my-4 border-b border-gray-100 py-2 items-center">
  <!-- صورة المنتج -->
  <div class="col-span-4 sm:col-span-3 md:col-span-1">
    <img
      class="w-full rounded object-cover"
      [src]="product.product.imageCover"
      [alt]="product.product.title"
    />
  </div>

  <!-- تفاصيل المنتج + السعر + العدد -->
  <div
    class=" col-span-8 sm:col-span-9 md:col-span-11 flex flex-col md:flex-row justify-between items-start md:items-center ms-5 gap-3"
  >
    <!-- العنوان والسعر -->
    <div class="w-full">
      <h2 class="text-base sm:text-lg md:text-2xl text-gray-700">
        {{ product.product.title }}
      </h2>
      <span class="text-red-700 my-2 block text-sm sm:text-base">
        {{ product.price }} EGP
      </span>
      <span
        class="cursor-pointer text-red-700 flex items-center gap-1 hover:text-red-800 transition"
      >
        <i
          (click)="onRemoveItem()"
          class="fa-solid fa-trash-can text-red-700"
        ></i>
        <span class="text-sm sm:text-base">Remove</span>
      </span>
    </div>

    <!-- التحكم في الكمية -->
    <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
  <button
    (click)="onUpdateQauntity(product.count + 1)"
    class="cursor-pointer px-4 py-2 rounded w-full sm:w-auto  border   border-gray-400"
  >
    +
  </button>

  <span class="px-2 text-gray-700 text-center">{{ product.count }}</span>

  <button
    (click)="onUpdateQauntity(product.count - 1)"
    class="cursor-pointer border border-gray-400 px-4 py-2 rounded w-full sm:w-auto"
  >
    -
  </button>
</div>

  </div>
</div>
