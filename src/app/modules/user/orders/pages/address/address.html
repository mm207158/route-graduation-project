<div class="max-w-7xl border border-gray-200 mx-auto rounded my-10 p-8">
  <h1 class="text-gray-600 font-bold text-2xl">Address Now :</h1>

  <form [formGroup]="addressForm" (ngSubmit)="createOrder()">
    <!-- Name -->
    <div class="p-4">
      <label for="details" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
        >Details</label
      >
      <textarea 
       formControlName="details"
        class="bg-gray-50 border border-gray-300 p-8 text-gray-600 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-200"
        name="detials"
        id="details"
      ></textarea>
   
    </div>
    <div class="p-4">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
        >phone</label
      >
      <input
        type="tel"
        formControlName="phone"
        id="phone"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-600 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-200"
        placeholder=""
        required
      />

      <!-- Error Box for Name -->
      <app-erro-messages [control]="addressForm.get('phone')"></app-erro-messages>
    </div>

    <!-- Email -->
    <div class="p-4">
      <label for="city" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
        >City</label
      >
      <input
        formControlName="city"
        type="text"
        id="city"
        class="bg-gray-50 border border-gray-300 p-4 text-gray-600 text-sm rounded-lg focus:ring-gray-200 focus:border-gray-200 focus:outline-none block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-200"
        placeholder=""
        required
      />
      <app-erro-messages [control]="addressForm.get('city')"></app-erro-messages>
    </div>

    <!-- Button -->
    <button
      class="rounded bg-red-700 hover:bg-red-700/80 transition-all duration-300 text-white py-3 px-8 mt-4"
    >
      Pay
    </button>

    @if (errorMessage) {
    <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
      {{ errorMessage }}
    </div>
    }
  </form>
</div>
