@if (productDetails) {
<section class="p-5 md:p-20">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
    <!-- Image -->
    <div class="md:col-span-4">
      <div>
        <img
          class="w-full rounded-lg object-cover"
          [src]="productDetails!.imageCover"
          [alt]="productDetails!.title"
        />
      </div>
    </div>

    <!-- Details -->
    <div class="md:col-span-8 flex flex-col justify-center md:mt-0 mt-6 md:px-10">
      <h3 class="text-gray-800 text-lg md:text-xl leading-relaxed">
        {{ productDetails!.description }}
      </h3>
      <h5 class="text-red-500 mt-3 md:mt-4 text-xl md:text-2xl">
        {{ productDetails!.category.name }}
      </h5>

      <!-- Price & Rating -->
      <div class="flex justify-between items-center mt-2">
        <span class="text-gray-600 text-base md:text-lg">
          {{ productDetails!.price }} EGP
        </span>
        <span class="text-gray-600 text-sm md:text-base flex items-center">
          <i class="fa-solid fa-star text-yellow-400 mr-1"></i>
          {{ productDetails!.ratingsAverage }}
        </span>
      </div>

      <!-- Add to cart button -->
      <button
        routerLink="/user/cart"
        class="mt-4  mx-auto rounded cursor-pointer px-4 py-3 w-full md:w-[70%] bg-red-500/80 text-white hover:bg-red-600 transition-all duration-300"
      >
        Add to Cart
      </button>

      <!-- Images Slider -->
      <div class="mt-6">
        @if (productDetails.images.length) {
        <owl-carousel-o [options]="customOptions">
          @for (slide of productDetails.images; track $index) {
          <ng-template carouselSlide>
            <img
              class="w-[200px] h-[200px] md:h-[300px] object-cover rounded"
              [src]="slide"
              [alt]="productDetails.title"
              loading="lazy"
            />
          </ng-template>
          }
        </owl-carousel-o>
        }
      </div>
    </div>
  </div>
</section>
} @else {
<section class="fixed inset-0 flex items-center justify-center z-50">
  <div class="text-center">
    <!-- Bars Loader -->
    <div class="flex items-end justify-center space-x-2 mt-10">
      <div class="w-2 h-6 bg-red-700 animate-[bounce_0.5s_infinite]"></div>
      <div class="w-2 h-8 bg-red-600 animate-[bounce_0.5s_infinite_0.1s]"></div>
      <div class="w-2 h-10 bg-red-500 animate-[bounce_0.5s_infinite_0.2s]"></div>
      <div class="w-2 h-8 bg-red-400 animate-[bounce_0.5s_infinite_0.3s]"></div>
      <div class="w-2 h-6 bg-red-300 animate-[bounce_0.5s_infinite_0.4s]"></div>
    </div>
  </div>
</section>
}
